<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сопоставь слова и картинки</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        .game1-container {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-shadow: 3px 3px 0 #6A4C93;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .round-info {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 #6A4C93;
        }
        .drag-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 0 auto 40px;
        }
        .image-card, .word-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .image-card img {
            max-height: 120px;
            max-width: 100%;
        }
        .word-card {
            font-size: 1.8rem;
            color: #6A4C93;
            font-weight: bold;
            user-select: none;
        }
        .word-card.dragging {
            opacity: 0.5;
        }
        .check-button {
            background: #FF7043;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }
        .check-button:hover {
            transform: scale(1.05);
        }
        .check-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.2);
        }
        .result-message {
            font-size: 2rem;
            min-height: 60px;
            margin: 20px 0;
            font-weight: bold;
        }
        /* Ссылка "Назад" как в learn.html */
        .back-link-game {
            display: inline-block;
            background: rgba(100, 100, 100, 0.7);
            color: white;
            font-size: 1.3rem;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            position: fixed;
            top: 20px;
            left: 20px;
            transition: all 0.3s;
        }
        .back-link-game:hover {
            background: rgba(100, 100, 100, 0.9);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="games.html" class="back-link">← В меню игр</a>

    <div class="game1-container">
        <h1>Сопоставь слова и картинки</h1>
        <div class="round-info" id="roundInfo">Раунд 1 из 3</div>
        
        <div class="drag-area" id="dragArea"></div>

        <div class="result-message" id="resultMessage"></div>
        <button class="check-button" id="checkButton">Проверить</button>
    </div>

    <img src="images/logo.png" alt="Логотип" class="logo">
    <div class="copyright">©Вершинина Екатерина Ивановна, 2025</div>

    <script src="js/game1.js"></script>
</body>
</html>
